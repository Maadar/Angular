<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body ng-app="main" ng-controller="ctrl">

    <table class="table table-hover">
	    <thead>
		    <tr>  
			    <th>Name</th>
			    <th>Surname</th>
			    <th>Modal</th>
			    <th>Remove</th>
		    </tr>
	    </thead>

	    <tbody ng-repeat="user in users">
	         <tr>
	         	<td>
	         		<p> {{ user.name }} </p>
	         	</td>
	         	<td>
	         		<p> {{ user.username }} </p>
	         	</td>
				<td>
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal{{$index}}" >Show more info</button>
				<div id="myModal{{$index}}" class="modal fade" role="dialog">
					<div class="modal-dialog">   
						<div class="modal-content">
						    <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						        <h4 class="modal-title">E-mail</h4>
						    </div>
					      	<div class="modal-body">
							    <p>{{ user.email }}</p>
						    </div>
						</div>
					</div>
				</div>
	         	</td>
	         	<td>
	         		<button type="button" class="btn btn-danger" ng-click="removeFromCart(id)">X</button>
	         	</td>
	         </tr>
	    </tbody>
    </table>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
